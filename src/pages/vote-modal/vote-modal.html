<ion-header>

  <ion-navbar>
    <ion-title>Vote Delegates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
	<ion-list *ngIf="status != 1">
		<ion-item>
			<ion-label stacked color="primary">Votes</ion-label>
			<ion-textarea [(ngModel)]="delegatesVotedNames" name="delegatesVoted" disabled></ion-textarea>
		</ion-item>
		<ion-item *ngIf="wasAccountLogin">
			<ion-label stacked color="primary">Passphrase</ion-label>
			<ion-input [(ngModel)]="password" [disabled]="disableSend" name="password" type="password">
			</ion-input>
			<button id="qrIcon" ion-button clear color="dark" type="button" item-right (click)="openBarcodeScannerPassword('password')"> <ion-icon name="barcode"> </ion-icon> </button>
		</ion-item>
		<ion-item *ngIf="accountHasSecondPass">
			<ion-label stacked color="primary">Second Passphrase</ion-label>
			<ion-input [(ngModel)]="secondPass" [disabled]="disableVote" name="secondPass" type="password">
			</ion-input>
			<button id="qrIcon" ion-button clear color="dark" type="button" item-right (click)="openBarcodeScanner('second')"> <ion-icon name="barcode"> </ion-icon> </button>
		</ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col [ngClass]="{'successBox' : (status == 1), 'failedBox':(status == -1)}">
        {{resultTxt}}
      </ion-col>
    </ion-row>

	<ion-row responsive-sm>
		<ion-col>
			<button ion-button [disabled]="disableVote" (click)="sendVote()" type="submit" block>Vote</button>
		</ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col>
			<button ion-button [disabled]="disableClose" color="light" (click)="closeModal()" block>Close</button>
		</ion-col>
	</ion-row>
  </form>

</ion-content>
